title: Article

pages: false

columns:
  - width: 1/2 
    sections:

      info:
        label: Hint
        type: info
        text: The info below is required!

      content:
        type: fields

        fields:

           title:
             label: Title
             type:  title
             
           date:
             icon: calendar
             label: Date
             type: date
             format: LL
             placeholder: Select a dateâ€¦
             default: today
             required: true
             width: 1/2
           
           summary:
             label: Summary
             type: textarea
             required: true
 

  - width: 1/2
    sections:

      optionalinfo:
        label: Hint
        type: info
        text: This is optional. Add a URL or an image! If a PDF exists, the biblio will link to the PDF; otherwise, it will link to the URL if it exists.
        theme: positive

      images:
        headline: Article images
        type: files
        template: article_image
        sortable: true

      pdf:
        headline: PDF of article
        type: files
        template: article_pdf
        label: PDFs of article

      contentx:
        type: fields
        fields: 
          articleurl:
           label: Article URL
